<!DOCTYPE html>
{% load static %}
{% load sass_tags %}

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>custoMade</title>
        <meta name="description" content="(現在準備中)" />
        <link rel="icon" href="" sizes="16x16" type="image/png" />
        <link rel="apple-touch-icon-precomposed" href="" />
        <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
        <link rel="stylesheet" href="https://use.typekit.net/kqm8xlk.css">
        <link rel="stylesheet" href="https://use.typekit.net/kqm8xlk.css">
        {% comment %} <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> {% endcomment %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        {% block extraheader %}{% endblock %}
        {% comment %} <link rel="stylesheet" href="{% static 'diary/styles.css' %}"> {% endcomment %}
        <link rel="stylesheet" href="{% sass_src 'accounts/sass/styles.scss' %}">
    </head>

    <body>
        <header>
            <div class="container">
                <nav>
                    <p class="header-logo">cust<span>M</span>ade</p>

                    {% block nav-menu %}{% endblock %}
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="accounts-container">
                    {% block main %}{% endblock %}
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p class="footer-text"><small>©︎ imkaoru 2021</small></p>
            </div>
        </footer>
    </body>
</html>
